{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <!-- create plant form -->
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'create_plant' %}" method="post">
            <div class="container">
                <h1 class="form-create-headline">Create Plant</h1>
                {{ form.as_p }}
                <input class="btn" type="submit" value="Create Plant">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
