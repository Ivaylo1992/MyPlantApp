{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <!-- edit plant form -->
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'edit_plant' plant_id=plant.pk%}" method="post">
            <div class="container">
                <h1>Edit Plant</h1>
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Edit Plant">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
