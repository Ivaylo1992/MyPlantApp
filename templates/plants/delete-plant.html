{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'delete_plant' plant_id=plant.pk%}" method="post">
            <div class="container">
                <h1>Delete Plant</h1>
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Delete Plant">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
